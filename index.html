    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" id="brand" href="#home"> <span id="ku">KU</span> ELECTRONIC</a>

            aria-expanded="false" aria-label="Toggle navigation">

    <main>
        
        <section id="home">
            <div id="greet"></div>
        </section>
        <section id="product_registration">
            <h1 class="text-center">Product Registration</h1>
            <hr style="height:2px;border:none;color:rgb(230, 32, 154);background-color:rgb(247, 20, 198);" />
            <div class="row" id="product_registration">
                <div class="col-lg-4">
                    <img class="img-fluid" src="images/electronic.jpg" alt="">
                </div>
                <div class="container col-lg-8">
                    <!-- id="registrationform" -->
                    <form method="POST">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Enter Last name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email </label>
                            <input type="text" name="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="product_name">Product Name</label>
                            <input type="text" name="product_name" class="form-control" id="product_name" placeholder="Enter product name">
                        </div>
                        <div class="form-group">
                            <label for="exampleSelect1">Product Model</label>
                            <select class="form-control" name="product_model" id="product_model">
                              <option>SM500</option>
                              <option>SM501</option>
                              <option>SM502</option>
                            </select>
                          </div>
                        <div class="form-group">
                            <label for="serial_number">Product Serial Number</label>
                            <input type="text" name="serial_number" class="form-control" id="serial_number" placeholder="Serial Number">
                        </div>
                        <div class="form-group">
                            <label for="purchased_date">Purchased Date</label>
                            <input type="text" name="purchased_date" class="form-control" id="purchased_date" placeholder="Enter Purchased Date">
                        </div>
                        <br>

                    </form>
                    <button class="btn btn-primary" type="button" onclick="register();">Register</button>
                    <p id="registerText"></p>
                </div>
            </div>
        </section>
        <section id="warranty_claim">
            <h1 class="text-center">Report Lost/Stolen</h1>
            <hr style="height:2px;border:none;color:rgb(230, 32, 154);background-color:rgb(247, 20, 198);" />
            <div class="row">

                <div class="col-lg-4">
                    <img class="img-fluid" src="images/lost.jpg" alt="">
                </div>
                <div class="col-lg-8">
                    <form method="POST">
                        <div class="input-group">
                            <div class="col-lg-5">
                                <div class="form-outline">
                                    <input type="search" id="stolenNumber" class="form-control" />
                                    <label class="form-label" for="form1">Please enter the serial number</label>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <button id="button_loststolen"
                                type="button"
                                class="btn btn-primary"
                                onclick="stolen();">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <p id="stolenText"></p>
                    </form>
                </div>
            </div>
        </section>

        <section id="firmware_downloads">
             <h1 class="text-center">Firmware Downloads</h1>
             <hr style="height:2px;border:none;color:rgb(230, 32, 154);background-color:rgb(247, 20, 198);" />
            <div class="row">


                <div class="col-lg-4">
                    <img class="img-fluid" src="images/firmware.jpg" alt="">
                </div>
                <div class="col-lg-8">
                    <form method="POST">

                        <div class="input-group">
                            <div class="col-lg-5">
                                <div class="form-outline">
                                    <input type="search" id="form1" class="form-control" />
                                    <label class="form-label" for="form1">Please enter the serial number: </label>
                                </div>
                            </div>

                            <div class="col-lg-4 ">
                                <button type="button" class="btn btn-primary" id="button_serialnumber" onclick="firmware();">
                                    <i class="fas fa-search"></i>
                                </button>
                                <iframe id="my_iframe" style="display:none;"></iframe>
                            </div>

                        </div>
                </div>

                </form>
            </div>
        </section>
    </main>
